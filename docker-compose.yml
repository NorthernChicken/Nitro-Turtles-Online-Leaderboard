version: '3.8'

services:
  webui:
    build: .
    container_name: nitro-turtles-leaderboard-webui
    ports:
      - "5003:5003"
    environment:
      - BASE_API_URL=${BASE_API_URL:-http://host.docker.internal:8000/leaderboard}
      - STEAM_API_KEY=${STEAM_API_KEY:-}
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5003/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
